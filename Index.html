<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img src="images/voltar.png" alt="Proximo" width="50"></div>
                <div class="slider--control" onclick="goNext()"><img src="images/proximo.png" alt="Proximo" width="50"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/img1.jpg');">
        
                </div>
                <div class="slider--item" style="background-image: url('images/img2.jpg');">
                   
                </div>
                <div class="slider--item" style="background-image: url('images/img3.jfif');">
                    
                </div>

                <div class="slider--item" style="background-image: url('images/img4.jfif');">
            
                </div>
                <div class="slider--item" style="background-image: url('images/img5.jfif');">
                
                </div>
                <div class="slider--item" style="background-image: url('images/img6.jfif');">
                    
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js/script.js"></script>
</body>
</html>
